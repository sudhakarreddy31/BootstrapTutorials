<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Basic Form By using Bootstrap</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <small id="emailHelp" class="form-text text-muted">We'll never share your Password with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Which Course You Want</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>-------</option>
                  <option>Python FullStack</option>
                  <option>Java FullStack</option>
                  <option>Devops</option>
                  <option>Cloud</option>
                  <option>AWS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">How Many Course You Want</label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                  <option>-------</option>
                  <option>Python FullStack</option>
                  <option>Java FullStack</option>
                  <option>Devops</option>
                  <option>Cloud</option>
                  <option>AWS</option>
                </select>
              </div>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Upload File</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  <small id="emailHelp" class="form-text text-muted">Please Upload File</small>

                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2"> Marrage  Status</label>
                </div>
                <div class="form-check">                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Yes: Iam Married
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        No: Iam Single
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                        Disabled radio
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
    </div>
</body>
</html>
